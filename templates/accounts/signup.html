{% extends 'accounts/login-signup-base.html' %}
{% load socialaccount %}
{% block title %}Signup{% endblock title %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
    <div class="card mb-3  meOuterBox">
        <div class="row g-0 meInnerBox">
            <div class="col-md-5 meLeftImage"></div>
            <div class="col-md-7 meRightBox">
                <div class="card-body meCardBody">
                    <h1 class="card-title mb-5 mt-5">Register!</h1>
                    <div class="card-text">
                        <form method="POST">
                            {% csrf_token %}

                            <button type="button" class="btn btn-outline-dark btn-block " onclick="location.href='{% provider_login_url "google" %}'">
                                <img class="ml-3"
                                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
                                     alt="" style="width:1.5rem;"></a>
                                <span>Sign up with Google</span>
                            </button>

                            <div class="border border-0">
                                <span class="line"></span>
                                <span class="or">or</span>
                                <span class="line"></span>
                            </div>
                            <div class="form-group">
                                {{ form | crispy }}

                            </div>
                            <button type="submit" class="btn btn-outline-dark btn-block"
                                    style="width: 80%;margin:0 auto" ;>Register
                            </button>
                            <br>


                            <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login!</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
