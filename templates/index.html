{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}
{% block title %}Homepage{% endblock  %}

{% block content %}
<p>
{% if user.is_authenticated %}
  <p>Welcome, You are logged in as {{ user.username }}</p>
  <img src="{{ profile.userPic.url }}">
{% else %}
  <a href="{% provider_login_url "google" %}">Login With Google</a>
{% endif %}
</p>
{% endblock %}
